<!DOCTYPE html>
<html lang="en">

<head>
  YAM - THE GAME
  <p></p>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAM</title>
</head>

<body>
  <div id="turn_dices"></div>
  <p></p>Choose remaining dices bellow. You have 2 Rerolls remaining.<p></p>
  <div id="ui_dice_a">Dice A: </div><button id="dice_a_button">X</button>
  <div id="ui_dice_b">Dice B: </div><button id="dice_b_button">X</button>
  <div id="ui_dice_c">Dice C: </div><button id="dice_c_button">X</button>
  <div id="ui_dice_d">Dice D: </div><button id="dice_d_button">X</button>
  <div id="ui_dice_e">Dice E: </div><button id="dice_e_button">X</button>
  <p></p>
  <button id="re_roll_button">Reroll (2 Left)</button>
  <p></p>
  <div id="">
    Free Column
    <p></p>

    <button class="actionButton" id="1"># 1</button>
    <div id="1__total"></div>

    <button class="actionButton" id="2"># 2</button>
    <div id="2__total"></div>

    <button class="actionButton" id="3"># 3</button>
    <div id="3__total"></div>

    <button class="actionButton" id="4"># 4</button>
    <div id="4__total"></div>

    <button class="actionButton" id="5"># 5</button>
    <div id="5__total"></div>

    <button class="actionButton" id="6"># 6</button>
    <div id="6__total"></div>


    <button id="minimal">MIN</button>
    <div id="minimal__total"></div>

    <button id="maximal">MAX</button>
    <div id="maximal__total"></div>

    <button id="minseq">-SEQ</button>
    <div id="minseq__total"></div>

    <button id="majseq">+SEQ</button>
    <div id="majseq__total"></div>

    <button id="fullhouse">FUHAUS</button>
    <div id="fullhouse__total"></div>

    <button id="fouroak">FOUR'EM</button>
    <div id="fouroak__total"></div>

    <button id="yam">YAM</button>
    <div id="yam__total"></div>

    <p></p>

  </div>

  <script src="index.js"></script>
</body>

</html>
